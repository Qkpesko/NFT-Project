<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="panel">
    
  <div class="overlay">
    <img src="images/icon-view.svg">
  </div>
    <img src="images/image-equilibrium.jpg">
    <h1> Equilibrium #3429 </h1>

    <p> Our Equilibrium collection promotes <br> balance and calm.

    <div class="quote">
      <div class="eth">
        
        <img src="images/icon-ethereum.svg">
        <p> 0.041 ETH </p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg">
        <p>3 days left </p>
      </div>
    </div>
    <hr>
    <footer>
      <img src="images/image-avatar.png">
      <div>
        <span class="creation"> Creation of </span>  
        <span class="name"> Jules Wyvern</span>
      </div>

    </footer>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
